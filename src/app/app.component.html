<div class="container m-3">
  <div class="btn-group">
    <button class="btn btn-primary" (click)="addUser()">Add User</button>
    <button class="btn btn-success" (click)="editFirstUser()">
      Edit First User
    </button>
  </div>
  <ng-container *ngFor="let user of users">
    <app-cards [users]="user"></app-cards>
  </ng-container>
</div>
